<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Project F2 Contest 2</title>
</head>

<body>
    <div class="main">
        <div>
            <p>Filter ui cards via their profession.</p>
        </div>
        <div class="profession">
            <select name="" id="profession">
                <option value="" selected>Profession</option>
                <option value="">developer</option>
                <option value="">admin</option>
            </select>
        </div>
        <div class="inputs">
            <input type="text" name="" id="">
            <input type="text" name="" id="">
            <input type="text" name="" id="">
        </div>
        <div class="btn">
            <button>Filter</button>
        </div>
        <div class="newuser">
            <p>Add new user</p>
            <div class="adduser">
                <div class="username">
                    <p class="heading">Enter Name</p>
                    <div>
                        <input class="user" type="text" name="" id="name">
                    </div>
                </div>
                <div class="userprof">
                    <p class="heading">Enter profession</p>
                    <div>
                        <input class="user" type="text" name="" id="prof">
                    </div>
                </div>
                <div class="userage">
                    <p class="heading">Enter Age</p>
                    <div>
                        <input class="user" type="text" name="" id="age">
                    </div>
                </div>

            </div>

        </div>
        <div class="btns">
            <button id="addUser">Add User</button>
            <button id="clear-btn">Clear</button>
        </div>
        

    </div>




    <script src="./index.js"></script>
</body>

</html>
